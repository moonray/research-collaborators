<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Research Collaborators</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

<body class="lBody">
  <div class="lWrapper">
    <header class="lHeader">
      <form id="search">

        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button"><img src="open-iconic/svg/magnifying-glass.svg" class="icon"></button>
          </span>
        </div>
      </form>
    </header>

    <section class="lContent">
        <div class="profile">
            <div class="section-heading">Profile</div><br/>
            <button>Edit</button>
            <br/>
            <div class="profile-fields">
                <img class="profile-image" style="width:300px; border-style:solid; border-color:black; border-width:2px;" src=""/><br/>
                <a href="#">New Photo</a><br/>
                <hr/>
                <label for="X">Name</label> <input placeholder="full display name"/><br/>
                <label for="X">Affiliation</label> <input placeholder="organizaiton / department"/><br/>
                <label for="X">Email</label> <input placeholder="confirmation/contact email address"/><br/>
                <br/>
                <hr/>
                <label for="X">Areas of Research</label><br/>
                <div class="profile-areas-of-research">
                Drosophilia <img src="/open-iconic/svg/x.svg" title="Remove"><br/>
                MalariaDrosophilia <img src="/open-iconic/svg/x.svg" title="Remove"><br/>
                <a href="#" onClick="newAreaOfResearch()">New</a><br/>
                </div>
                <br/>
                <hr/>     
                <label for="X">Links</label><br/>
                <div class="profile-areas-of-research">
                Google Scholar <img src="/open-iconic/svg/x.svg" title="Remove"><br/>
                Linked In <img src="/open-iconic/svg/x.svg" title="Remove"><br/>
                <a href="#" onClick="newAreaOfResearch()">New</a><br/>
                </div>
                <br/>
                <hr/>
                <label for="X">Skills</label><br/>
                <div class="profile-areas-of-research">
                Data Analysis <img src="/open-iconic/svg/x.svg" title="Remove"><br/>
                <a href="#" onClick="newAreaOfResearch()">New</a><br/>
                </div>
                <br/>
            </div>
        </div>
    </section>

    <footer class="lFooter">
      <ul class="nav nav-pills nav-justified">
        <li><a href="projects.html"><img src="open-iconic/svg/list-rich.svg" class="icon"> <span class="badge">1</span></a></li>
        <li><a href="people.html"><img src="open-iconic/svg/people.svg" class="icon"> <span class="badge">3</span></a></li>
        <li><a href="messages.html"><img src="open-iconic/svg/chat.svg" class="icon"> <span class="badge">7</span></a></li>
        <li class="active"><a href="profile.html"><img src="open-iconic/svg/person.svg" class="icon"></a></li>
      </ul>
    </footer>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
</body>

</html>
