<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Research Collaborators</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

<body class="lBody">
  <div class="lWrapper">
    <header class="lHeader">
      <form id="search">

        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button"><img src="open-iconic/svg/magnifying-glass.svg" class="icon"></button>
          </span>
        </div>
      </form>
    </header>

    <section class="lContent">
      <div class="profile">
        <button class="btn btn-default edit" type="button" onclick="window.location.href='profile-edit.html'"><img src="open-iconic/svg/pencil.svg"
            class="icon" /></button>
        <div class="avatar"><img src="http://i.pravatar.cc/150?img=32" /></div>
        <div class="name">Marie X, PHD</div>
        <div class="affiliation">University of Florida</div>

        <div class="form-group">
          <label for="workingstyle">Working style</label>
          <div class="workingstyle">I like to work in groups.</div>
        </div>

        <div class="details">
          <div class="form-group">
            <label for="areasofinterest">Areas of interest</label>
            <div class="areasofinterest"><span><img src="open-iconic/svg/tag.svg" class="tag" /> field research</span>,
              <span><img src="open-iconic/svg/tag.svg" class="tag" /> molecular biology</span>, <span><img src="open-iconic/svg/tag.svg"
                  class="tag" /> malaria</span></div>
          </div>

          <div class="form-group">
            <label for="skills">Skills</label>
            <div class="skills"><span><img src="open-iconic/svg/tag.svg" class="tag" /> PCR</span>, <span><img src="open-iconic/svg/tag.svg"
                  class="tag" /> next generation sequencing (illumina)</span>, <span><img src="open-iconic/svg/tag.svg"
                  class="tag" /> DNA
                extraction</span>, <span><img src="open-iconic/svg/tag.svg" class="tag" /> evolutionary analysis</span></div>
          </div>

          <div class="form-group">
            <div class="links">
              <div class="link"><img src="open-iconic/svg/share-boxed.svg" class="tag" /> <a>Home page</a></div>
              <div class="link"><img src="open-iconic/svg/share-boxed.svg" class="tag" /> <a>Google Scholar</a></div>
              <div class="link"><img src="open-iconic/svg/share-boxed.svg" class="tag" /> <a>LinkedIn</a></div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="lFooter">
      <ul class="nav nav-pills nav-justified">
        <li><a href="projects.html"><img src="open-iconic/svg/list-rich.svg" class="icon"> <span class="badge">1</span></a></li>
        <li><a href="people.html"><img src="open-iconic/svg/people.svg" class="icon"> <span class="badge">3</span></a></li>
        <li><a href="messages.html"><img src="open-iconic/svg/chat.svg" class="icon"> <span class="badge">7</span></a></li>
        <li class="active"><a href="profile.html"><img src="open-iconic/svg/person.svg" class="icon"></a></li>
      </ul>
    </footer>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
