<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Research Collaborators</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body class="lBody">
  <div class="lWrapper">
    <section class="lContent">

      <div class="logo"><img src="img/logo.jpg"></div>

      <div class="form-group atthetop">
        <div class="form-group">
          <button type="button" class="btn btn-default btn-block sso" onclick="window.location.href='projects.html'"><img src="social-icons/google-logo.svg" class="icon">
            Sign in with Google</button>
        </div>
        <div class="form-group">
          <button type="button" class="btn btn-primary btn-block sso" onclick="window.location.href='projects.html'"><img src="social-icons/linkedin-logo.svg" class="icon">
            Sign in with LinkedIn</button>
        </div>
      </div>

      <div class="divider"><span class="text-muted">or</span></div>

      <form id="login">
        <div class="form-group">
          <input type="email" class="form-control" id="email" placeholder="Email">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <div class="form-group">
          <button type="button" class="btn btn-success btn-block">Sign in</button>
        </div>
        <div>
          <p class="text-muted">Don't have an account yet?</p>
        </div>
      </form>

    </section>

    <footer class="lFooter login">
      <div>
        <p class="text-muted centered">Terms and conditions</p>
      </div>
    </footer>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
</body>

</html>
